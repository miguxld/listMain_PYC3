<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-title">
                    <i class="fas fa-shopping-cart"></i>
                    <h1>Mi Lista de Compras</h1>
                </div>
                <button id="themeToggle" class="theme-btn" aria-label="Cambiar tema">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <main class="main">
            <!-- Sección de entrada -->
            <section class="input-section">
                <form id="form" class="add-form">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="cosa" 
                            placeholder="Añade un artículo a tu lista..."
                            autocomplete="off"
                        >
                        <select id="category" class="category-select">
                            <option value="Otros">Otros</option>
                            <option value="Frutas y Verduras">Frutas y Verduras</option>
                            <option value="Lácteos">Lácteos</option>
                            <option value="Carnes y Pescados">Carnes y Pescados</option>
                            <option value="Bebidas">Bebidas</option>
                            <option value="Panadería">Panadería</option>
                            <option value="Despensa">Despensa</option>
                            <option value="Congelados">Congelados</option>
                        </select>
                        <button type="submit" class="btn-add" aria-label="Agregar artículo">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </form>

                <!-- Búsqueda y filtros -->
                <div class="filters-section">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Buscar en tu lista..."
                            autocomplete="off"
                        >
                    </div>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="todos">
                            <span>Todos</span>
                            <span class="count" id="countAll">0</span>
                        </button>
                        <button class="filter-btn" data-filter="pendientes">
                            <span>Pendientes</span>
                            <span class="count" id="countPending">0</span>
                        </button>
                        <button class="filter-btn" data-filter="completados">
                            <span>Completados</span>
                            <span class="count" id="countCompleted">0</span>
                        </button>
                    </div>
                </div>
            </section>

            <!-- Estadísticas -->
            <section class="stats-section">
                <div class="stat-card">
                    <i class="fas fa-list"></i>
                    <div>
                        <span class="stat-label">Total</span>
                        <span class="stat-value" id="statTotal">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-check-circle"></i>
                    <div>
                        <span class="stat-label">Completados</span>
                        <span class="stat-value" id="statCompleted">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <div>
                        <span class="stat-label">Pendientes</span>
                        <span class="stat-value" id="statPending">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-percentage"></i>
                    <div>
                        <span class="stat-label">Progreso</span>
                        <span class="stat-value" id="statProgress">0%</span>
                    </div>
                </div>
            </section>

            <!-- Lista de compras -->
            <section class="list-section">
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-inbox"></i>
                    <p>Tu lista está vacía</p>
                    <span>¡Añade artículos para comenzar!</span>
                </div>
                <ul id="lista" class="shopping-list"></ul>
            </section>

            <!-- Acciones masivas -->
            <section class="actions-section">
                <button id="clearCompleted" class="btn-action btn-clear-completed" style="display: none;">
                    <i class="fas fa-trash"></i> Limpiar completados
                </button>
                <button id="removeAll" class="btn-action btn-remove-all" style="display: none;">
                    <i class="fas fa-times-circle"></i> Borrar toda la lista
                </button>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
